<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mousepad Shop</title>
        <!-- Import Boxicons CDN -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <!-- Import CSS -->
        <link rel="stylesheet" href="./assets/css/master.css">
        <link rel="stylesheet" href="./assets/css/nav.css">
        <link rel="stylesheet" href="./assets/css/index.css">
        <!-- Vue JS CDN -->
        <script src="https://unpkg.com/vue@3"></script>
    </head>

    <body>
        <div class="wrapper">
            <nav>
                <header class="nav-logo">
                    <h1>BRAND NAME</h1>
                    <p>BRAND NAME SLOGAN</p>
                </header>
                <ul class="nav-links">
                    <li class="link active">
                        <a href="./index.html">Home</a>
                    </li>
                    <li class="link">
                        <a href="./index.html">Our Products</a>
                    </li>
                    <li class="link">
                        <a href="./about-us.html">About Us</a>
                    </li>
                </ul>
                <div class="nav-cta">
                    <div class="search">
                        <i class='bx bx-search'>
                            <div class="input-box">
                                <input type="search" name="searchInput" id="searchInput" placeholder="Search.."
                                    autocomplete="off" />
                            </div>
                        </i>
                    </div>
                    <div class="basket">
                        <a href="./basket.html" style="color: var(--secondary);"><i class='bx bx-basket'></i></a>
                    </div>
                </div>
            </nav>
        </div>

        <div class="parallax"></div>

        <div class="wrapper">
            <div class="content" id="app">
                <div class="header">
                    <h1 class="title">Our Products</h1>
                    <div class="hl"></div>
                </div>
                <div class="content-body">

                    <div v-for="product in products" class="card" :id="product.id" onclick="productClick(this);">
                        <img :src="product.image" :alt="product.name" style="width:100%">
                        <h1>{{ product.name }}</h1>
                        <p class="price">Â£{{ product.price }}</p>
                        <p>{{ product.descriptionShort }}</p>
                    </div>

                </div>
            </div>
        </div>

        <footer>
            Copyright &copy BRAND NAME 2022 <br> Website made by <a href=""
                style="color: hsl(298, 85%, 52%);">Hex#2639</a>.
        </footer>

        <script src="./assets/js/index.js"></script>
        <script src="./assets/js/search.js"></script>
    </body>

</html>
